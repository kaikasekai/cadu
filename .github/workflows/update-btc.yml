name: Daily BTC Update

on:
  schedule:
    - cron: '39 13 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Fetch BTC price
        id: price
        run: |
          PRICE=$(curl -s "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd" | jq '.bitcoin.usd')
          echo "price=$PRICE" >> $GITHUB_ENV

      - name: Load data.csv and update
        run: |
          DATE=$(date -u +'%Y-%m-%d')
          PRICE=$price
          python3 - << EOF
import csv
from datetime import datetime
from statistics import mean

with open('data.csv', newline='') as f:
    reader = list(csv.reader(f))
headers = reader[0]
rows = reader[1:]

date_idx = headers.index('date')
actual_idx = headers.index('btc_actual')
ma_idx = headers.index('moving_average')

today = "$DATE"
price = float("$PRICE")

dates = [r[date_idx] for r in rows]
if today not in dates:
    rows.append([today] + ['']*(len(headers)-2) + [str(price), ''])

# Calculate moving average only for rows starting from 30th day with btc_actual values
for i in range(len(rows)):
    if i >= 29:
        window = []
        for j in range(i-29, i+1):
            val = rows[j][actual_idx]
            if val:
                window.append(float(val))
        if len(window) == 30:
            rows[i][ma_idx] = f"{mean(window):.2f}"

with open('data.csv', 'w', newline='') as f:
    writer = csv.writer(f)
    writer.writerow(headers)
    writer.writerows(rows)
EOF

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "actions@github.com"
          git add data.csv
          git diff --quiet || git commit -m "chore: daily update BTC $(date -u +'%Y-%m-%d')"
          git push
