name: BTC Data Update

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch BTC price
        id: price
        run: |
          PRICE=$(curl -s "https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd" | jq '.bitcoin.usd')
          echo "price=$PRICE" >> $GITHUB_ENV

      - name: Update data.csv
        run: |
          DATE=$(date -u +'%Y-%m-%d')
          PRICE=$price
          python3 - << EOF
import csv

with open("data.csv", newline="") as f:
    rows = list(csv.reader(f))

headers = rows[0]
data = rows[1:]

date_idx = headers.index("date")
actual_idx = headers.index("btc_actual")

found = False
for row in data:
    if row[date_idx] == "$DATE":
        found = True
        if row[actual_idx].strip() == "":
            row[actual_idx] = "$PRICE"
        break

if not found:
    new_row = [""] * len(headers)
    new_row[date_idx] = "$DATE"
    new_row[actual_idx] = "$PRICE"
    data.append(new_row)

with open("data.csv", "w", newline="") as f:
    writer = csv.writer(f)
    writer.writerow(headers)
    writer.writerows(data)
EOF

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "actions@github.com"
          git add data.csv
          git diff --quiet || git commit -m "chore: update BTC price for $DATE"
          git push
